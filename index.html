<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <script src="/Js/sumit.js"></script>

    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Delivar to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">Bangladesh</p>
                </div>
            </div>
            <div class="nav-search">
                <select name="" id="" class="search-select">
                    <option value="">All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="language border">
                <div class="flag">
                    <i class="fa-solid fa-flag-usa"></i>
                    <select name="" id="" class="english">
                        <option value="">EN</option>
                    </select>
                </div>
            </div>
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Accounts & Lists</p>
            </div>
            <div class="nav-returns border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <div class="pannel">
            <div class="pannael-all">
                <i class="fa-solid fa-bars"></i>
                All
                </div>
                <div class="pannel-ops">
                    <p>Today's Deals</p>
                    <p>Registry</p>
                    <p>Customer Service</p>
                    <p>Gift Cards</p>
                    <p>Sell</p>
                </div>
                <div class="pannel-deals">
            </div>
            <div class="shop-deals">
                <P>Shop Black Friday deals</P>
            </div>
        </div>

    </header>
    <div class="hero-section">
        <div class="hero-message">

        </div>
    </div>

    <script src="https://kit.fontawesome.com/8b9ef23959.js" crossorigin="anonymous"></script>
</body>
</html>
